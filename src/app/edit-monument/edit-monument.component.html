<div *ngIf="monument" class="container mt-3">
  <form [formGroup]="monumentForm">
    <div class="row">
      <div class="col-12">
        <div class="card p-3">
          <div class="row">
            <div class="col-3 px-3 pb-3">
            <div class="monument-image">
              <img [src]="'http://localhost:8080/monuments/'+monument.id+'/image'" class="img-thumbnail">
              <div class="over-image" (click)="fileInput.click()">
              Upload
              </div>
              <span style="visibility: hidden; position: absolute; overflow: hidden; width: 0px; height:0px;border:none;margin:0; padding:0">
                <input type="file" #fileInput ng2FileSelect [uploader]="uploader" />
              </span>
            </div>
          </div>
          <div class="col-9">
            <div class="form-row">
              <div class="form-group col-12">
                <label for="areaInput">Area</label>
                <input type="text" class="form-control" id="areaInput" formControlName="area">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputLongitude">Longitude</label>
                <input type="number" class="form-control" id="inputLongitude" formControlName="longitude">
              </div>
              <div class="form-group col-md-6">
                <label for="inputLatitude">Latitude</label>
                <input type="number" class="form-control" id="inputLatitude" formControlName="latitude">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6 mb-2">
            <label>Information Objects</label>
            <button (click)="openModal(editInformation)" class="btn btn-success btn-block mb-2">+</button>
              <ng-template #editInformation>
                <app-information-modal
                  [modalRef]=modalRef
                  (save)=addInformation($event)>
                </app-information-modal>
              </ng-template>
            <ul *ngIf="monumentForm.controls['information'].length > 0" formArrayName="information"  class="list-group">
              <li *ngFor="let information of monumentForm.controls['information']['controls']; let i=index" class="list-group-item list-group-item-action" [class.active]="i==activeInfoObjectIndex" (click)="activeInfoObjectIndex=i">
                <a>
                  <div class="d-flex d-flex justify-content-between">
                    <div class="">
                      <span class="badge badge-info badge-pill">{{information.controls.language.value}}</span>
                    </div>
                    <div class="col-8">
                      <h6 class="mx-2 d-inline">{{information.controls.name.value}}</h6>
                      <h6 class="mx-2 p-0 m-0 text-muted text-truncate"><small>{{information.controls.description.value}}</small></h6>
                    </div>
                    <div class="d-inline-flex">
                      <button  (click)="openModal(editInformation)" class="btn btn-link"><i class="far fa-edit"></i></button>
                      <ng-template #editInformation>
                        <app-information-modal
                          [modalRef]=modalRef
                          [oldInformation]=information>
                        </app-information-modal>
                      </ng-template> 
                      <button (click)="openModal(sure)" class="btn btn-link"><i class="fas fa-trash"></i></button>
                      <ng-template #sure>
                        <app-sure-dialog 
                          [question]="'Are you sure?'"
                          [confirm]="'delete'"
                          [modalRef]=modalRef
                          (sure)="removeInformationObject(i)">
                        </app-sure-dialog>
                      </ng-template>
                    </div>
                  </div>
                </a>
              </li>
            </ul>
          </div>
          <div class="col-6 mb-2" *ngIf="monumentForm.controls['information'].length > 0">
            <label>Questions for selected Language</label>
            <button (click)="openAddQuestionModal(editQuestion)" class="btn btn-success btn-block mb-2">+</button>
            <ng-template #editQuestion>
              <app-question-modal
              [modalRef]=modalRef
              (save)=addQuestion($event)>
              </app-question-modal>
            </ng-template>
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let question of monumentForm.controls['information']['controls'][this.activeInfoObjectIndex]['controls']['question']['controls']; let i=index">
                <a>
                  <div class="d-flex justify-content-between" >
                    <div>
                      <h6 class="mx-2 d-inline">{{question.controls.question.value}}</h6>
                      <h6 class="mx-2 p-0 m-0 text-muted text-truncate"><small>{{question.controls.answer.value}}</small></h6>
                    </div>
                    <div>
                      <button  (click)="openModal(editQuestion)" class="btn btn-link"><i class="far fa-edit"></i></button>
                      <ng-template #editQuestion>
                        <app-question-modal
                        [modalRef]=modalRef
                        [oldQuestion]=question>
                        </app-question-modal>
                      </ng-template>
                      <button (click)="openModal(sure)" class="btn btn-link"><i class="fas fa-trash"></i></button>
                      <ng-template #sure>
                          <app-sure-dialog 
                          [question]="'Are you sure?'"
                          [confirm]="'delete'"
                          [modalRef]=modalRef
                          (sure)="removeQuestionObject(i)">
                          </app-sure-dialog>
                        </ng-template> 
                      </div>
                    </div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="d-flex justify-content-end mt-3">
            <button class="btn btn-success mx-1" (click)=save()>Save</button>
            <button class="btn btn-danger mx-1">Cancel</button>
          </div>
        </div>
      </div>  
    </div>
  </form>
</div>
