<div class="modal-header">
  <h6 class="modal-title pull-left">Question</h6>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]=questionForm>
    <div class="form-row">
      <div class="form-group col-12">
        <label for="inputQuestion">Question</label>
        <input type="text" class="form-control" id="inputQuestion" formControlName="question">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-12">
        <label for="inputAnswer">Answer</label>
        <textarea class="form-control" id="inputAnswer" formControlName="answer" rows="3"></textarea>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-success" (click)="saveQuestion()">save</button>
</div>
