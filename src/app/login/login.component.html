<div class="row" id="banner">
  <div class="col-10">
    <h2 class="ml-3 my-3"><i class="fas fa-cogs"></i> {{ 'LOGIN.TITLE' | translate }}</h2>
  </div>
  <div class="col-2">
    <select #langSelect (change)="translate.use(langSelect.value)" class="custom-select-sm ml-3 my-3">
      <option *ngFor="let lang of translate.getLangs()" [value]="lang"
        [selected]="lang===translate.currentLang()">{{ lang.toLocaleUpperCase() }}</option>
    </select>
  </div>
</div>
<div class='row'>
  <div class='col-10 col-sm-10 col-md-6 col-lg-4 col-center mt-5'>
      <h3 class='mt-5 mb-4'>{{ 'LOGIN.SUBTITLE' | translate }}</h3>
      <form role="form" (submit)="login()">
          <div class="form-group">
            <label for="username"><i class="fas fa-user-circle"></i> {{ 'LOGIN.USERNAME' | translate }}</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="{{ 'LOGIN.USERNAME_PLACEHOLDER' | translate }}" [(ngModel)]="credentials.username">
          </div>
          <div class="form-group">
            <label for="password"><i class="fas fa-key"></i> {{ 'LOGIN.PASSWORD' | translate }}</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="credentials.password" placeholder="{{ 'LOGIN.PASSWORD_PLACEHOLDER' | translate }}">
          </div>
          <button type="submit" class="btn btn-success" (click)='login();'><i class='fas fa-sign-in-alt px-2'> {{ 'LOGIN.LOGIN_BTN' | translate }}</i></button>
        </form>
  </div>
</div>
<small id="footerText">{{ 'LOGIN.FOOTER' | translate }}</small>
