<div class="row" id="banner">
  <div class="col-12">
    <h2 class="ml-3 my-3" i18n><i class="fas fa-cogs"></i> {{title}}</h2>
  </div>
</div>
<div class='row'>
  <div class='col-10 col-sm-10 col-md-6 col-lg-4 col-center mt-5'>
      <h3 class='mt-5 mb-4' i18n>Login here</h3>
      <form role="form" (submit)="login()">
          <div class="form-group">
            <label for="username" i18n><i class="fas fa-user-circle"></i> Username</label>
            <input type="text" class="form-control" id="username" name="username" i18n-placeholder placeholder="Username" [(ngModel)]="credentials.username">
          </div>
          <div class="form-group">
            <label for="password" i18n><i class="fas fa-key"></i> Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="credentials.password" i18n-placeholder placeholder="Password">
          </div>
          <button type="submit" class="btn btn-success" (click)='login();' i18n><i class='fas fa-sign-in-alt px-2'> Login</i></button>
        </form>
  </div>
</div>
