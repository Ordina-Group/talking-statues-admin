<h2 class="text-center mt-5"><i class="fas fa-cogs"></i> {{title}}</h2>
<div class='row'>
  <div class='col-sm-12 col-md-8 col-lg-6 col-center'>
      <h3 class='mt-5 mb-4'>Login here</h3>
      <form role="form" (submit)="login()">
          <div class="form-group">
            <label for="username"><i class="fas fa-user-circle"></i> Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" [(ngModel)]="credentials.username">
          </div>
          <div class="form-group">
            <label for="password"><i class="fas fa-key"></i> Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="credentials.password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-success" (click)='login();'><i class='fas fa-sign-in-alt'> Login</i></button>
        </form>
  </div>
</div>
