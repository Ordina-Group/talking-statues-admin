<div class="container">
  <div class="container">
    <h2 *ngIf="title" class="mt-5 text-center"><i class="fas fa-monument"></i>{{title}}</h2>
    <div class="row mt-5">
      <div class="col">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" *ngFor="let lang of language">
            <a class="nav-link" id="home-tab" data-toggle="tab" (click)="onLanguage(lang)" href="#{{lang}}" role="tab" aria-controls="home" aria-selected="false">{{lang}}</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade" id="{{data}}" role="tabpanel" aria-labelledby="home-tab" *ngFor="let data of language">
            <form [formGroup]="editForm" (ngSubmit)="submitForm()" class="mb-5">
              <div class="form-group mt-3">
                <label><i class="fas fa-monument"></i> Monument name</label>
                <input type="text" class="form-control" placeholder="Monument name" formControlName="name">
              </div>
              <div class="form-group">
                <label><i class="fas fa-align-justify"></i> Description</label>
                <textarea class="form-control"  rows="3" formControlName="description" ></textarea>
              </div>

                <div  formArrayName="questions" *ngFor="let question of questions.controls let i=index">
                  <div [formGroupName]="i">
                    <div class="form-group" >
                      <label><i class="fas fa-question"></i> Question {{i +1}} </label>
                      <input type="text" class="form-control" placeholder="" formControlName="question">
                      <label> Answer </label>
                      <input type="text" class="form-control" placeholder="" formControlName="answer" >
                      <button type="button" *ngIf="!!(editForm.controls.questions.controls.length > 0)"
                        class="btn btn-danger mt-3" (click)="deleteQuestion(i)"><i class="fas fa-trash-alt"></i> Delete Question</button>
                    </div>
                </div>
                </div>


              <div class="form-row mb-3">
                <button type="button" (click)="addQuestion()"  class="btn btn-success ml-1"><i class="fas fa-plus"></i> Add Question</button>
              </div>



              <div class="form-group">
                <label><i class="fas fa-map-marker-alt"></i> Latitude</label>
                <input type="text" class="form-control" placeholder="38.8951" formControlName="latitude" >
                <label class="mt-2"><i class="fas fa-map-marker-alt"></i> Longitude</label>
                <input type="text" class="form-control" placeholder="-77.0364" formControlName="longitude" >
                <label class="mt-2"><i class="fas fa-map"></i> Area</label>
                <input type="text" class="form-control" placeholder="Area" formControlName="area" >
              </div>
              <div class="form-group">
                <label><i class="fas fa-camera"></i> Upload the picture of the monument here</label>
                <input type="file" class="form-control-file">
              </div>
              <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Save Monument</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
