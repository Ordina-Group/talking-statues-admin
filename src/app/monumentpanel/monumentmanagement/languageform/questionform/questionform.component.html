<div *ngIf="questionData">
  <div *ngFor="let question of questionData">
    <div class="form-group">
      <label>Question: </label>
      <input type="text" placeholder="Enter Question" [(ngModel)]="question.question">
    </div>
    <div class="form-group">
      <label>Answer: </label>
      <input type="text" placeholder="Enter Answer" [(ngModel)]="question.answer">
    </div>
  </div>
</div>
