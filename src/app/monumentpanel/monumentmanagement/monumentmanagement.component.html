<div class="container-fluid">
  <form [formGroup]="monumentForm" class="container mt-5">
    <div class="row">
      <div class="col-12">
        <div>
          <label>Monument ID
            <input type="text" class="form-control" formControlName="id" readonly>
          </label>
        </div>
        <div>
          <label>Latitude
            <input type="text" class="form-control" formControlName="latitude">
          </label>
        </div>
        <div>
          <label>Longitude
            <input type="text" class="form-control" formControlName="longitude">
          </label>
        </div>
        <div class="form-group">
          <label>Area:</label>
          <select class="form-control" formControlName="area" required>
            <option *ngFor="let area of areas; let i=index" [attr.selected]="i == 0 ? 'selected': '' ">
              {{area}}
            </option>
          </select>
          <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#exampleModal">
            <i class="fas fa-plus-square"></i> Add New Area
          </button>
        </div>

        <div class="form-group">
          <label for="exampleFormControlFile1">Upload Image Here</label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
      </div>
      <div class="col-12 mt-5">
        <div formArrayName="information" *ngFor="let information of information.value; let i=index; trackBy:trackByFn" class="card mb-3">
          <div [formGroupName]="i" class="card-body">
            <div class="form-group">
              <label>Language</label>
              <input type="text" class="form-control" placeholder="Add Language" formControlName="language">
            </div>
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" placeholder="Add Name" formControlName="name">
            </div>
            <div class="form-group">
              <label>Description</label>
              <input type="text" class="form-control" placeholder="Add Description" formControlName="description">
            </div>
            <button type="button" *ngIf="(monumentForm.controls.information.controls.length > 1)"
                    (click)="deleteInformation(i)" class="btn btn-danger">Delete Information</button>
          </div>
        </div>

        <div class="form-row mb-3">
          <button class="btn btn-outline-info float-right ml-1" type="button" role="button" (click)="addInformation()">Add Information</button>
        </div>
        <br>
        <!--<app-languageform formGroupName="information" [id]="monumentID" (informationFormReady)="getInformation($event)" ></app-languageform>-->
      </div>
    </div>
    <button type="submit" class="btn btn-success" (click)="submitForm()">Save Monument</button>
    <div *ngIf="monumentForm">
      <pre>{{monumentForm.value | json }}</pre>
    </div>
  </form>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Area To Dropdown List</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Area Name: </label>
          <input type="text" id="areaInput" class="form-control" placeholder="Enter Area">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="closeBtn" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" (click)="addArea()">Save changes</button>
      </div>
    </div>
  </div>
</div>
