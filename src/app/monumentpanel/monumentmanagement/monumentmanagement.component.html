<div class="container-fluid">
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">

          <app-commonform [id]="monumentID"  (commonFormReady)="onCommonFormReady($event)"></app-commonform>
        </div>
        <div class="col-12 mt-5">
          <app-languageform  [id]="monumentID" (informationFormReady)="onInformationFormReady($event)"></app-languageform>
        </div>
      </div>
      <button type="submit" class="btn btn-success" (click)="submitForm()">Save Monument</button>
    </div>

  <div *ngIf="monumentForm">
    <pre>{{monumentForm.value | json }}</pre>
  </div>

</div>
