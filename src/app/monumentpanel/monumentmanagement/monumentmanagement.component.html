<div class="container-fluid">
  <form [formGroup]="monumentForm" class="container mt-5">

    <!-- COMMON PART -->
    <div class="row">
      <div class="col-12">
        <div>
          <label i18n>Monument ID
            <input type="text" class="form-control" formControlName="id" readonly>
          </label>
        </div>
        <div>
          <label i18n>Latitude
            <input type="text" class="form-control" formControlName="latitude">
          </label>
        </div>
        <div>
          <label i18n>Longitude
            <input type="text" class="form-control" formControlName="longitude">
          </label>
        </div>
        <div class="form-group">
          <label i18n>Area:</label>
          <select class="form-control" formControlName="area" required>
            <option *ngFor="let area of areas; let i=index" [attr.selected]="i == 0 ? 'selected': '' ">
              {{area}}
            </option>
          </select>
          <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#exampleModal" i18n>
            <i class="fas fa-plus-square"></i> Add New Area
          </button>
        </div>
        <div class="form-group">
          <label for="exampleFormControlFile1" i18n>Upload Image Here</label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
      </div>

      <!-- LANGUAGE INFORMATION PART -->
      <div class="col-12 mt-5">
          <div formArrayName="information"*ngFor="let information of monumentForm.get('information').controls; let i=index" class="card mb-3">
              <legend><h3 i18n>LANGUAGE INFORMATION {{i+1}}: </h3></legend>
              <div [formGroupName]="i">
                <div class="form-group">
                  <label i18n>Language</label>
                  <input type="text" class="form-control" i18n-placeholder placeholder="Add Language" formControlName="language">
                </div>
                <div class="form-group">
                  <label i18n>Name</label>
                  <input type="text" class="form-control" i18n-placeholder placeholder="Add Name" formControlName="name">
                </div>
                <div class="form-group">
                  <label i18n>Description</label>
                  <input type="text" class="form-control" i18n-placeholder placeholder="Add Description" formControlName="description">
                </div>

                <!-- QUESTIONS PART -->
                <div *ngIf="information.get('question').value" class="col-12 mt-5">
                  <div formArrayName="question" >
                    <div *ngFor="let question of information.get('question').value; let j=index; trackBy:trackByFn" class="card mb-3">
                      <legend><h4>QUESTION {{j+1}}</h4></legend>
                      <div [formGroupName]="j">
                        <div class="form-group">
                          <label i18n>Question</label>
                          <input type="text" class="form-control" i18n-placeholder placeholder="Add Question" formControlName="question">
                        </div>
                        <div class="form-group">
                          <label>Answer</label>
                          <input type="text" class="form-control" i18n-placeholder placeholder="Add Answer" formControlName="answer">
                        </div>
                        <button (click)="deleteQuestion(information.controls.question, j)"
                                class="btn btn-danger" i18n>Delete Question</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-row mb-3">
                  <button class="btn btn-outline-info float-right ml-1"
                          type="button" role="button"
                          (click)="addnewQuestion(information.controls.question)" i18n>Add new Question</button>
                </div>
              </div>
            <button (click)="deleteLanguage(i)" class="btn btn-danger" i18n>Delete Language</button>
        </div>
      </div>
    </div>
    <div class="form-row mb-3">
      <button class="btn btn-outline-info float-right ml-1" type="button" role="button" (click)="addNewLanguage()" i18n>Add new Language</button>
    </div>
    <button type="submit" class="btn btn-success" (click)="submitForm()" i18n>Save Monument</button>
  </form>

  <pre>{{monumentForm.value | json}}</pre>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" i18n>Add Area To Dropdown List</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label i18n>Area Name: </label>
          <input type="text" id="areaInput" class="form-control" i18n-placeholder placeholder="Enter Area">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="closeBtn" class="btn btn-danger" data-dismiss="modal" i18n>Close</button>
        <button type="button" class="btn btn-success" (click)="addArea()" i18n>Save changes</button>
      </div>
    </div>
  </div>
</div>
