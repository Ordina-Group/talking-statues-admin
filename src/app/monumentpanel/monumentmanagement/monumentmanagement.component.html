<div class="container-fluid">
  <form [formGroup]="monumentForm" class="container mt-5">

    <!-- COMMON PART -->
    <div class="row">
      <div class="col-12">
        <div *ngIf="monumentForm.get('id').value == ''">
          <label hidden>Monument ID
            <input type="text" class="form-control" formControlName="id" hidden>
          </label>
        </div>
        <div *ngIf="monumentForm.get('id').value !== ''">
          <label>Monument ID
            <input type="text" class="form-control" formControlName="id" readonly>
          </label>
        </div>
        <div>
          <label>Latitude
            <input type="text" class="form-control" formControlName="latitude">
          </label>
        </div>
        <div>
          <label>Longitude
            <input type="text" class="form-control" formControlName="longitude">
          </label>
        </div>


        <div *ngIf="monumentForm.get('picture').value || img">
          <img [src]="img" src="{{backEndUrl}}/images/{{monumentForm.get('id').value}}">
        </div>
        <div class="form-group">
          <label for="exampleFormControlFile1">Upload Image Here</label>
          <input type="file" (change)="onFileSelected($event)" class="form-control-file" id="exampleFormControlFile1"
                 file-model="myFile" accept="image/*">
        </div>




        <div class="form-group">
          <label>Area:</label>
          <select class="form-control" formControlName="area" required>
            <option *ngFor="let area of areas; let i=index" [attr.selected]="i == 0 ? 'selected': '' ">
              {{area}}
            </option>
          </select>
          <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#exampleModal">
            <i class="fas fa-plus-square"></i> Add New Area
          </button>
        </div>
      </div>

      <!-- LANGUAGE INFORMATION PART -->
      <div class="col-12 mt-5">
          <div formArrayName="information"*ngFor="let information of monumentForm.get('information').controls; let i=index" class="card mb-3">
              <legend><h3>LANGUAGE INFORMATION {{i+1}}: </h3></legend>
              <div [formGroupName]="i">
                <div class="form-group">
                  <label>Language</label>
                  <input type="text" class="form-control" placeholder="Add Language" formControlName="language">
                </div>
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" placeholder="Add Name" formControlName="name">
                </div>
                <div class="form-group">
                  <label>Description</label>
                  <textarea type="text" class="form-control" placeholder="Add Description" formControlName="description"></textarea>
                </div>

                <!-- CONVERSATIONS PART -->
                <div *ngIf="information.get('conversations').value" class="col-12 mt-5">
                  <div formArrayName="conversations" >
                    <div *ngFor="let conversations of information.get('conversations').value; let j=index; trackBy:trackByFn" class="card mb-3">
                      <legend><h4>CONVERSATION {{j+1}}</h4></legend>
                      <div [formGroupName]="j">
                        <div class="form-group">
                          <label>Question</label>
                          <input type="text" class="form-control" placeholder="Add Question" formControlName="question">
                        </div>
                        <div class="form-group">
                          <label>Answer</label>
                          <input type="text" class="form-control" placeholder="Add Answer" formControlName="answer">
                        </div>
                        <button (click)="deleteQuestion(information.controls.conversations, j)"
                                class="btn btn-danger">Delete Conversation</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-row mb-3">
                  <button class="btn btn-outline-info float-right ml-1"
                          type="button" role="button"
                          (click)="addnewQuestion(information.controls.conversations)">Add new Conversation</button>
                </div>
              </div>
            <button (click)="deleteLanguage(i)" class="btn btn-danger">Delete Language {{information.get('language').value}}</button>
        </div>
      </div>
    </div>
    <div class="form-row mb-3">
      <button class="btn btn-outline-info float-right ml-1" type="button" role="button" (click)="addNewLanguage()">Add new Language</button>
    </div>
    <button type="submit" class="btn btn-success" (click)="submitForm()">Save Monument</button>
  </form>

  <pre>{{monumentForm.value | json}}</pre>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Area To Dropdown List</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Area Name: </label>
          <input type="text" id="areaInput" class="form-control" placeholder="Enter Area">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="closeBtn" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" (click)="addArea()">Save changes</button>
      </div>
    </div>
  </div>
</div>
