<div class="container-fluid">
  <form [formGroup]="monumentForm">
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">

          <app-commonform (commonFormReady)="onCommonFormReady($event)"></app-commonform>
        </div>
        <div class="col-12 mt-5">
          <app-languageform (information)="getReturnedInformation($event)" ></app-languageform>
        </div>
      </div>
      <button type="submit" class="btn btn-success" (click)="submitForm()">Save Monument</button>
    </div>
  </form>

  <pre>{{monumentForm.value | json }}</pre>
</div>
