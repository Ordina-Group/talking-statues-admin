<div class="container">
  <div class="container">
    <h2 class="text-center mt-5 mb-5"><i class="fas fa-monument"></i> {{title}}</h2>
    <div class="row">
      <input type="text" id="filterInput" class="form-control float-left mainLoginInput" placeholder="&#61442;  Search for name" [(ngModel)]='monSearchText'>
    </div>
    <div class="row mt-5">
      <div *ngFor="let monument of monuments | monumentFilter: monSearchText; let idx = index" class=" mb-5 col-12 col-xs-12 col-md-6 col-lg-4">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="http://localhost:9000/images/{{monument.id}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{monument.information[0].name}}</h5>
            <p class="card-text">{{monument.information[0].description.substring(0, 75)}}</p>
            <a [routerLink]="['/monuments', monument.id]" class="btn btn-success">
              <i class="fas fa-edit"></i> Edit Monument</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
